<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ship Routing - Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Video background container -->
  <div class="video-background">
    <video autoplay muted loop>
      <source src="https://cdn.pixabay.com/video/2024/09/24/232938_large.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Sign-up form container -->
  <div class="wrapper">
    <form onsubmit="return validateSignup()">
      <h2>Sign Up</h2>

      <div class="input-field">
        <input type="text" id="new-username" required />
        <label for="new-username">Username</label>
      </div>

      <div class="input-field">
        <input type="password" id="new-password" required />
        <label for="new-password">Password</label>
      </div>

      <button type="submit">Register</button>

      <div class="register">
        <p>Already have an account? <a href="index.html">Log In</a></p>
      </div>

      <p id="signup-error" style="color: red; display: none;"></p>
    </form>
  </div>

  <script>
    function validateSignup() {
      const user = document.getElementById("new-username").value.trim();
      const pass = document.getElementById("new-password").value.trim();
      const err = document.getElementById("signup-error");

      if (!user || !pass) {
        err.textContent = "Both fields are required.";
        err.style.display = "block";
        return false;
      }

      if (localStorage.getItem("user_" + user)) {
        err.textContent = "Username already taken.";
        err.style.display = "block";
        return false;
      }

      // Store credentials
      localStorage.setItem("user_" + user, pass);
      // Redirect back to login
      window.location.href = "index.html";
      return false;
    }
  </script>
</body>
</html>
