<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Route: Visakhapatnam to Kankesanthurai</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #map {
            flex: 1;
        }
        #header {
            background: #1a4b8c;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        #info {
            background-color: rgba(255, 255, 255, 0.8); /* semi-transparent white */
            color: #000;
            padding: 12px 20px;
            font-size: 14px;
            line-height: 1.6;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
            text-align: left;
        }
        .route-info {
            margin: 5px 0;
        }
        .highlight {
            font-weight: bold;
            color: #1a4b8c;
        }
    </style>
</head>
<body>
    <div id="map-container">
        
        <div id="map"></div>
        <div id="info">
            <div class="route-info"><span class="highlight">Start:</span> Visakhapatnam, India (17.6868째N, 83.2185째E)</div>
            <div class="route-info"><span class="highlight">End:</span> Kankesanthurai, Sri Lanka (9.8167째N, 80.0667째E)</div>
            <div class="route-info"><span class="highlight">Distance:</span> Approx. 550 nautical miles</div>
            <div class="route-info"><span class="highlight">Estimated Sailing Time:</span> ~55 hours at 10 knots</div>
            <div class="route-info"><span class="highlight">Path:</span> Curved route over the sea, optimal for safe passage and maritime compliance</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([12, 85], 5);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add nautical base layer (optional)
        L.tileLayer('https://tiles.openseamap.org/seamark/{z}/{x}/{y}.png', {
            attribution: 'Map data: &copy; <a href="https://www.openseamap.org">OpenSeaMap</a> contributors'
        }).addTo(map);

        // Define the route coordinates (simplified great circle route)
        const routeCoordinates = [
            [17.6868, 83.2185],  // Visakhapatnam
            [16.5, 83.5],
            [15.0, 83.0],
            [13.5, 82.0],
            [12.0, 81.0],
            [10.5, 80.5],
            [9.8167, 80.0667]     // Kankesanthurai
        ];

        // Draw the route on the map
        const route = L.polyline(routeCoordinates, {
            color: 'blue',
            weight: 3,
            opacity: 0.7,
            dashArray: '5, 5'
        }).addTo(map);

        // Add markers for start and end points
        L.marker([17.6868, 83.2185]).addTo(map)
            .bindPopup('Visakhapatnam, India<br>Start Point')
            .openPopup();

        L.marker([9.8167, 80.0667]).addTo(map)
            .bindPopup('Kankesanthurai, Sri Lanka<br>End Point');

        // Fit the map to the route bounds
        map.fitBounds(route.getBounds(), { padding: [50, 50] });

        // Add scale control
        L.control.scale({ imperial: false }).addTo(map);
    </script>
</body>
</html>
